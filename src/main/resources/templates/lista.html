<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklep Pszczółka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
<div class="header">

  <h1>Sklep Pszczółka</h1>
    <a href="/">Strona główna</a>
</div>

<div class="content">

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="product: ${kategoria}" >
            <span th:text="${product.name}"></span>
            <span th:text="|${#numbers.formatDecimal(product.price, 0,'WHITESPACE', 2, 'COMMA')} zł|"></span>

           </li>
    </ul>


    <ul class="nav nav-tabs">
        <li class="nav-item">
            <b class="nav-link active" aria-current="page" href="#">Suma</b>
            <b th:text="|${#numbers.formatDecimal(priceSum, 0,'WHITESPACE', 2, 'COMMA')} zł|"></b>

        </li>
    </ul>
</div>

</div>

</body>
</html>
