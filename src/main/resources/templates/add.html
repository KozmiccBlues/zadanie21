<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklep Pszczółka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
<div class="header">

  <h1>Sklep Pszczółka</h1>
</div>

<div class="content">
    <h2>Dodawanie produktów</h2>
    <form action="/add" method="post">

        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nazwa produktu">
        </div>

        <div class="form-group">
            <label for="name">Cena</label>
            <input type="number" class="form-control" id="price" placeholder="Cena">

        </div>

        <div class="form-group">
            <label for="input">Kategoria</label>
            <select id="input" class="form-control" name="category">
                <option selected disabled>Wybierz</option>
                <option value="GROCERIES">Artykuły spożywcze</option>
                <option value="HOSUEHOLD">Artykuły gosp. domowego</option>
                <option value="OTHER">Pozostałe</option>
            </select>
        </div>

        <input type="submit" value="Dodaj" class="btn btn-primary"/>

    </form>
</div>
</body>
</html>
